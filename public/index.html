  <h1 id="pageTitle">Best Excuses for Being Late to Class</h1>

  <script>
    // Fonction pour générer une couleur aléatoire
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    // Appliquer des couleurs de texte et de fond aléatoires à chaque élément souhaité
    const pageTitle = document.getElementById('pageTitle');
    const numberInput = document.getElementById('numberInput');
    const getFactButton = document.getElementById('getFactButton');
    const factResult = document.getElementById('factResult');
    const test =  document.getElementById('test');


    pageTitle.style.color = getRandomColor();
    pageTitle.style.backgroundColor = getRandomColor();
    numberInput.style.color = getRandomColor();
    numberInput.style.borderColor = getRandomColor();
    getFactButton.style.color = getRandomColor(); 
    factResult.style.color = getRandomColor();
  </script>
